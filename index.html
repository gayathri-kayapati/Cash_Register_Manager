<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Manager</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Cash Register Manager</h1>
    <p style="font-size: large">
      Enter the bill amount and cash given by the customer and know minimum
      number of notes to return.
    </p>
    <div class="container container-center">
      <label><strong>Bill Amount:</strong></label>
      <input type="text" class="bill-amount input-amount" />
    </div>
    <div class="container container-center">
      <label><strong>Cash Given:</strong></label>
      <input type="text" class="cash-given input-amount" />
    </div>
    <button id="btn" onclick="clickEventlistner()">Check</button>
    <p id="error-message"></p>
    <table>
      <caption>
        Return change
      </caption>
      <tr>
        <th>No.of Notes</th>
        <td class="noOfNotes"></td>
        <td class="noOfNotes"></td>
        <td class="noOfNotes"></td>
        <td class="noOfNotes"></td>
        <td class="noOfNotes"></td>
        <td class="noOfNotes"></td>
        <td class="noOfNotes"></td>
      </tr>
      <tr>
        <th>Note</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </table>
    <footer class="footer">
      <div>
        <section>
          <a class="link" target="_blank" href="https://github.com/"
            ><img class="icon" src="icons/github.svg" alt="github"
          /></a>
          <a class="link" target="_blank" href="https://www.linkedin.com"
            ><img class="icon" src="icons/linkedin.svg" alt="linkdin"
          /></a>
          <a class="link" target="_blank" href="https://twitter.com"
            ><img class="icon" src="icons/square-twitter.svg" alt="twitter"
          /></a>
        </section>
        <p><span class="copy-right">&copy;</span>| 2023 | Gayathri Kayapati</p>
      </div>
    </footer>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
